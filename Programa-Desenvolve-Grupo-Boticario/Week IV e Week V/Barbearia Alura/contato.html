<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome"> Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email"> E-mail</label>
                <input type="email" id="email"class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone"> Telefone </label>
                <input type="tel" id="telefone"class="input-padrao" required placeholder="(00) 00000-0000">

                <label for="mensagem"> Mensagem</label>
                <textarea cols="60" rows="10" id="mensagem" class="input-padrao" required></textarea>
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                        <label><input type="radio" name="contato" value="email" checked> E-mail</label>
                        <label><input type="radio" name="contato" value="telefone" checked> Telefone</label>
                        <label><input type="radio" name="contato" value="whatsapp" checked> Whatsapp</label>
                </fieldset>
                <fieldset>
                    <legend>Qual o melhor horário para entrarmos em contato? </legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                </fieldset>
                </div>
                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades?</label>
                <input class="botao" type="submit" value="Enviar Formulário">
            </form>
            <table>
                <thead>  
                        <th>Dia</th>
                        <th>Horário</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright"> &copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
